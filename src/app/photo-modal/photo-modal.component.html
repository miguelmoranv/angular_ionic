<ion-header>
  <ion-toolbar>
    <ion-title>Photos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos">
        <ion-card>
          <ion-img [src]="photo"></ion-img>
          <ion-button expand="block" color="danger" (click)="deletePhoto(photo)">
            Delete
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
